<!DOCTYPE html>
<html>
	<head>
		<title>Exercise 10 (Matching numerical values and event propogation)</title>
		<link href="Exercise10.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="Exercise10.js"></script>
	</head>
	
	<body>
		<div class="container">
				
			<p class="form_heading"> Form </p>
			
			<form name="form" onsubmit="return validateNumber();" method="post">
				<!-- Enter Number -->
				<span class="form_label"> Enter Number </span>
				<input type="text" name="enterNumber"/></br>
				
				<!-- Result -->
				<span class="form_label"> Result </span>
				<input id="result" type="text" name="Result"/></br>
							
				<!-- submit Button -->
				<center><input class="submit" type="submit" value="Submit"/></center>
			</form>
		</div>
	</body>
</html>
